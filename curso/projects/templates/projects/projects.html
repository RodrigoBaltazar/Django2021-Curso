{% extends 'main.html' %}

{% block content %}



<hr>

<h1>Projects</h1>

<table>
    <tr>
        <th>Title</th>
        <th>Votes</th>
        <th>data</th>
        <th>Link</th>
        <th>Update</th>
    </tr>
    {% for project in projects %}
        <tr>
            <td>{{project.title}}</td>
            <td>{{project.vote_total}}</td>
            <td>{{project.created}}</td>
            <td><a href="{% url 'project' project.id %}">View</a></td>
            <td><a href="{% url 'update-project' project.id %}">Update</a></td>
            <td><a href="{% url 'delete-project' project.id %}">Delete</a></td>
        </tr>
    {% endfor %}


{% endblock content %}
